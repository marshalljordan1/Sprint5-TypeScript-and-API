    <link rel="stylesheet" href="styles.css">

<body>
    <div class="d-flex justify-content-start align-items-center temperature p-4">
        <span id="weather-icon" class="mx-3"></span>
        <span id="degrees"></span>
    </div>
    <div class="side-blob-1"></div>
    <div class="col-12 d-flex justify-content-center align-items-center vh-90">
        <div class="joke-box p-5 d-flex flex-column justify-content-center align-items-center">

                <button id="rate-one" class="rate mx-1">
                    <img src="images/icons8-weary-face-48.png" alt="">

            </div>
            <button onclick="nextJoke()" id="next-joke" class="border-rounded mb-4 mt-2 px-4 py-1 rounded-pill">Show Joke</button>
        </div>
    </div>
    <div class="side-blob-2"></div>
